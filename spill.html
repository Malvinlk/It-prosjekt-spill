<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spill.css">
    <title>Canvas Game</title>
</head>

<body id="body">
    <div id="spill">
        <canvas id="gameCanvas" width="1250" height="530px"></canvas>
        <button id="Startknapp" onclick="startknapp()">Start</button>
        <button id="Shop_knapp" onclick="Shop()">Shop</button>
        <div id="Total_score">0</div>

        <section id="Shop">
            <div class="shop-overskrift" id="shop-overskrift-karakterer">
                <Span>Shop</Span>
                <h2>Her kan du bytte til ulike figurer </h2>
            </div>
            <div class="shop-grid">
                <div>
                    <img src="bilder/Figur2.png" alt="karakter">
                    <h2>Figur 2</h2>
                    <button id="kjøp_skin1" onclick="kjøp1()">200</button>
                </div>
                <div>
                    <img src="bilder/Figur3.png" alt="karakter">
                    <h2>Figur 3</h2>
                    <button id="kjøp_skin2" onclick="kjøp2()">400</button>
                </div>
                <div>
                    <img src="bilder/figur4.png" alt="karakter">
                    <h2>Rasmus</h2>
                    <button id="kjøp_skin3" onclick="kjøp3()">1000</button>
                </div>
                <button id="tilbake_til_start" onclick="tilbake_til_start()">Tilbake</button>
            </div>
        </section>
        <button onclick="tilbakestill_poeng()" id="tilbakestill">tilbakestill_poeng</button>
    </div>
    <img src="bilder/Fail_video.gif" id="Du_tapte_video">

    <div id="Du_vant_premie">
        <img src="bilder/you_won.gif">
    </div>
    <script src="spill.js"></script>
</body>

</html>
